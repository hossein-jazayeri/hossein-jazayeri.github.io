---
layout: default
---

<div class="home">
    <h1 class="page-heading">Posts</h1>
    <div class="post-list">
        {% for post in site.posts %}
        <div>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
            </h2>
            {{ post.excerpt }}
        </div>
        {% endfor %}
    </div>
</div>
